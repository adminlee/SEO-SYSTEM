<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('AdminSeo/add')}">seo数据报表</a></li>
			<li class="active"><a href="{:U('AdminSeo/index')}">数据列表</a></li>
		</ul>
		<form class="well form-search" method="post"
			action="{:U('User/index')}">
			客户名: <input type="text" name="user_login" style="width: 100px;"
				value="{:I('request.user_login/s','')}"
				placeholder="请输入{:L('USERNAME')}"> 时间： <input type="text"
				name="start_time" class="js-datetime"
				value="{$formget.start_time|default=''}" style="width: 120px;"
				autocomplete="off">- <input type="text" class="js-datetime"
				name="end_time" value="{$formget.end_time|default=''}"
				style="width: 120px;" autocomplete="off"> &nbsp; &nbsp; <input
				type="submit" class="btn btn-primary" value="搜索" /> <a
				class="btn btn-danger" href="{:U('User/index')}">清空</a>
		</form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>客户名称</th>
					<th>百度指数</th>
					<th>手机百度指数</th>
					<th>搜狗指数</th>
					<th>查询日期</th>
					<th width="120">Excel 路径</th>
				</tr>
			</thead>
			<tbody>

				<foreach name="list" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.client}</td>
					<td>{$vo.bword}</td>
					<td>{$vo.pword}</td>
					<td>{$vo.sword}</td>
					<td>{$vo.cdate}</td>
					<td>{$vo.excel}</td>
				</tr>
				</foreach>
			</tbody>

			<tfoot>
				<tr>
					<th width="50">ID</th>
					<th>客户名称</th>
					<th>百度指数</th>
					<th>手机百度指数</th>
					<th>搜狗指数</th>
					<th>查询日期</th>
					<th width="120">Excel 路径</th>
				</tr>
			</tfoot>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
